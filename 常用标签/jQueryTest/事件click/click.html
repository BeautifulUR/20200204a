<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<title>click事件</title>
	</head>
	<body>
		<div class="divs">
			<input type="text" id="username" value="" />
			<span>请输入用户名</span>
		</div>
		<script>
			$("span").click(function(){
				$("#username").focus();
				
				
			})
			$("#username").blur(function(){
				console.log("失去焦点");
			})
		</script>
	</body>
</html>
